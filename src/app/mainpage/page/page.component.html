<h2 class="display-4">Product</h2>
<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Name" required>
        <div *ngIf="Name.invalid && Name.touched" class="validation-error">This place must have.</div>
        <!--Required-->
    </div>
    <div class="form-group">
        <input name="Kind" #Name="ngModel" [(ngModel)]="service.formData.Kind" class="form-control" placeholder="Kind of Game">
    </div>
    <div class="form-row">
        <div class="form-group">
            <input type="date" name="Release" #Name="ngModel" [(ngModel)]="service.formData.Release" class="form-control" placeholder=" Release">
        </div>
        <div class="form-group">

            <input type="number" name="Price" #Name="ngModel" [(ngModel)]="service.formData.Price" class="form-control input-group-addon" placeholder="Price" style="width:165px">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">SUBMIT</button>
    </div>
</form>

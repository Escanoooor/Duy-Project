<h2 class="display-4">Product</h2>
<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="Key" #Key="ngModel" [(ngModel)]="service.formData.Key" class="form-control" placeholder="ID" required>
        <div *ngIf="Key.invalid&& Key.touched" class="validation-error"> ID must have.</div>
    </div>
    <div class="form-group">
        <input name="Kind" [(ngModel)]="service.formData.Kind" class="form-control" placeholder="Kind ">
    </div>
    <div class="form-group">
        <input name="Sex" #Sex="ngModel" [(ngModel)]="service.formData.Sex" class="form-control" placeholder="Sex" required>
        <div *ngIf="Sex.invalid && Sex.touched" class="validation-error">Sex must have.</div>
        <!--Required-->
    </div>
    <div class="form-group">
        <input type="number" name="SL" [(ngModel)]="service.formData.SL" class="form-control" placeholder="Amount ">
    </div>
    <div class="form-group">
        <input name="Status" [(ngModel)]="service.formData.Status" class="form-control" placeholder="Status">
    </div>
    <div class="form-row">
        <div class="form-group">
            <input type="date" name="Release" [(ngModel)]="service.formData.Release" class="form-control" placeholder=" Release">
        </div>
        <div class="form-group">

            <input type="number" name="Price" [(ngModel)]="service.formData.Price" class="form-control input-group-addon" placeholder="Price" style="width:165px">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">SUBMIT</button>
    </div>
</form>

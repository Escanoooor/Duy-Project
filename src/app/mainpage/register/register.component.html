<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Shop</title>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->

        <!--//-->
        <!---->
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                      </button>

                    <!-- Topbar Search -->


                    <!-- Topbar Navbar -->
                    <ul>
                        <nav class="navbar navbar-expand-lg navbar-light bg-white">

                            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                                <div class="sidebar-brand-icon rotate-n-15">
                                    <span class="flaticon-nintendo-1"></span>Nintendo Shop
                                </div>
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse d-flex flex-row-reverse " id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item active ">
                                        <a class="nav-link " [routerLink]="['/product']">Home </a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="dropdown-toggle nav-link" data-toggle="dropdown">
                                            <i class="fas fa-fw fa-cog"></i>
                                            <span>Feature</span>
                                        </a>
                                        <div class="dropdown-menu" style="margin-top: -20px;">
                                            <a class="dropdown-item" [routerLink]="['/home']">Management</a>
                                            <!--???-->
                                            <a class="dropdown-item" [routerLink]="['/register']">Create an account</a>
                                        </div>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link " [routerLink]="['/login']">Logout</a>
                                    </li>
                                    <li class="nav-item dropdown ">
                                        <a class="nav-link dropdown-toggle " *ngIf="displayName" id="navbarDropdownMenuLink " role="button " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                                            {{displayName}}
                                      </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </ul>


                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid ">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-md-6 mx-auto mt 5">
                            <div class="card">
                                <div class="card-body">
                                    <h1>REGISTER</h1>
                                    <form [formGroup]="RegisterForm" (ngSubmit)="onRegister()">
                                        <h4>Email</h4>
                                        <div class="input-group mb-3">

                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                                            </div>
                                            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email" aria-label="Email" aria-describedby="basic-addon1">
                                        </div>
                                        <h4>Password</h4>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text " id="basic-addon1"> <i class="fa fa-key" aria-hidden="true"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Enter your password" formControlName="password" aria-label="Password" aria-describedby="basic-addon1">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">REGISTER</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white ">
                <div class="container my-auto ">
                    <div class="copyright text-center my-auto ">
                        <span>Webshop &copy; Your Website 2019</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded " href="#page-top ">
        <i class="fas fa-angle-up "></i>
    </a>

    <!-- Logout Modal-->

</body>


</html>

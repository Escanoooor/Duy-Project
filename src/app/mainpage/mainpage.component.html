<div class="input-group">
    <input class="form-control bg-infor border-0 small" type="text" [(ngModel)]="firstname" [(ngModel)]="kindstyle" placeholder="Search for...">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="Search()">
              <i class="fas fa-search fa-sm"></i>
        </button>
    </div>
</div>
<table class="table table-hover ">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Kind</th>
        <th>Release</th>
        <th>Status</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of list | slice: Startnumber:Endnumber">
            <td (click)="onEdit(emp)">{{emp.Key}}</td>
            <td (click)="onEdit(emp)">{{emp.Name}}</td>
            <td (click)="onEdit(emp)">{{emp.Kind}}</td>
            <td (click)="onEdit(emp)">{{emp.Release}}</td>
            <td (click)="onEdit(emp)"> <i [ngStyle]="{'background-color':getColor(emp.Status)}" style="border-radius: 100%;" class="fas fa-bullseye"></i></td>
            <td (click)="onEdit(emp)">{{emp.Price}}$</td>
            <td><a class="btn text-danger"><i class="fa fa-trash" (click)="onDelete(emp.id)"></i></a></td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li *ngFor="let item of getArrayfromNumber(list.length);let number = index" class="page-item ">
            <a class="page-link" (click)="UpdateNumberPage(number)">{{number+1}}</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
